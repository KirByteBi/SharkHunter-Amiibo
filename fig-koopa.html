<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koopa - En Progreso</title>
    <style>
        :root {
            --desert-yellow: #FFC107;
            --dark-yellow: #FFA000;
            --light-yellow: #FFECB3;
            --sand-color: #F0E68C;
            --golden-yellow: #FFD700;
        }
        
        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, var(--light-yellow), var(--desert-yellow), var(--dark-yellow));
            color: #5D4037;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 3px solid var(--golden-yellow);
            max-width: 80%;
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.02); }
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.3);
            color: #5D4037;
        }
        
        .character-icon {
            font-size: 8rem;
            margin: 20px 0;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.3));
        }
        
        .progress-message {
            font-size: 1.5rem;
            margin: 20px 0;
            line-height: 1.6;
            color: #5D4037;
        }
        
        .code-display {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 2px solid var(--golden-yellow);
            font-family: monospace;
            font-size: 1.2rem;
            color: #5D4037;
        }
        
        .back-button {
            background-color: var(--desert-yellow);
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            color: #5D4037;
            font-size: 1.1rem;
            margin-top: 20px;
            transition: all 0.3s;
            border: 2px solid var(--golden-yellow);
        }
        
        .back-button:hover {
            background-color: var(--dark-yellow);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .update-info {
            margin-top: 30px;
            font-size: 1rem;
            opacity: 0.8;
            color: #5D4037;
        }
        
        .sand-decoration {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: linear-gradient(to top, var(--sand-color), transparent);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="sand-decoration"></div>
    
    <div class="container">
        <div class="character-icon">üê¢</div>
        <h1>Koopa</h1>
        
        <div class="progress-message">
            ¬°Esta figura est√° en desarrollo!<br>
            Estamos trabajando duro para traerte contenido especial de Koopa.
        </div>
        
        <div class="code-display">
            C√≥digo Amiibo Bowser: BW-004
        </div>
        
        <div class="update-info">
            Pr√≥xima actualizaci√≥n: Contenido especial de Koopa
        </div>
        
        <button class="back-button" onclick="window.location.href='index.html'">Volver al Juego Principal</button>
    </div>
</body>
</html>
